<ui:composition template="/applayout/pageTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h:form id="loginForm">
            <b:container layout="fluid">
                <b:panel title="login screen" look="primary">
                    <b:row>
                        <b:column medium-screen="2">
                            <h:outputText value="Username:" for="username"/>
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputText placeholder="Username" id="username" value=""
                                         ajax="true" autocomplete="false" update="@(.message)">
                                <f:facet name="prepend">
                                    <b:icon name="user"/>
                                </f:facet>
                            </b:inputText>
                        </b:column>
                        <b:column medium-screen="6" style-class="message">
                            <b:message for="username"/>
                        </b:column>
                    </b:row>
                    <b:row tooltip="This password has fancy error messages.">
                        <b:column medium-screen="2">
                            <h:outputText value="Password:"/>
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputSecret placeholder="Password" id="password" value=""
                                           ajax="true" autocomplete="false" update="@(.message)">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key"/>
                                </f:facet>
                            </b:inputSecret>
                        </b:column>
                        <b:column medium-screen="6" styleClass="message">
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="2" offset="2">
                            <b:commandButton value="login" onclick="loginBean.login()" update="@form"
                                             look="primary"
                                             style="width:100%"/>
                        </b:column>
                        <b:column span="2">
                            <b:commandButton value="password forgotten" onclick="loginBean.forgotPassword()"
                                             update="@form"
                                             look="danger" style="width:100%"/>
                        </b:column>
                    </b:row>
                </b:panel>
            </b:container>
        </h:form>

    </ui:define>

</ui:composition>
